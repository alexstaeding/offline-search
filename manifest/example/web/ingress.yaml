apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: web-ingress
  name: web-ingress
  namespace: offline-search
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: thesis.staeding.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: home
                port:
                  number: 80
          - path: /visualizer
            pathType: Prefix
            backend:
              service:
                name: visualizer
                port:
                  number: 80
  tls:
    - hosts:
        - thesis.staeding.com
      secretName: staeding-thesis
